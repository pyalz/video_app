{% extends 'stream/base.html'%}
{% block content %}
    <div class="center_journal">
        <h1>Select Playlist </h1>
    </div>
    <div>      
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="playlist" width="300" style="width: 300px" style="height:30px" >                                      
                        <option value="PLAYLIST1">PLAYLIST1</option>    
                        <option value="PLAYLIST2">PLAYLIST2</option>
                        <option value="PLAYLIST3">PLAYLIST3</option>
                        <option value="PLAYLIST4">PLAYLIST4</option>
                        <option value="PLAYLIST5">PLAYLIST5</option>                    
                    </select>
                    <button type="submit" class="btn btn-dark">Search</button>
            </div>               
           
        </form>
    </div>
    <div>
        {% for item in videos%}
        <div class="card" style="width: 40rem; margin: 20px; box-shadow: 12em;">           
           
            <h12 style="text-align: start;">{{ item.upload_date }} by {{ item.author_email }}</h12>
            <video class="card-image-top" controls>
                <source src="{{ item.video.url}}" type="video/mp4">
            </video>
            <div class="card-body">
              <h5 class="card-title"><a href="">{{ item.title }}</a></h5>
              <p class="card-text">{{item.description }}</p>
            </div>
            <hr>
          </div>
        {% endfor %}
    </div>
{% endblock content %}
